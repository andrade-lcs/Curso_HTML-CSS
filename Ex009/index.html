<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i" start="1"> <!--1, A, a, I, i-->
        <li>Acordar</li>
        <li>Tomar banho</li>
        <li>Vestir roupas</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Sair para trabalhar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!--circle, square and disc-->
        <li>Frango</li>
        <li>Tempero</li>
        <li>Cebola</li>
        <li>Cenoura</li>
        <li>Milho</li>
        <li>Extrato de tomate</li>
        <li>Creme de leite</li>
    </ul>
</body>
</html>
